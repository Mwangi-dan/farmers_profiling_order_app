{% extends "base.html" %}

{% block content %}
    <main id="main" class="main">
    <h2 class="mt-4">Edit User</h2>
    <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}" enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="{{ user.id }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">Telephone</label>
            <input type="text" class="form-control" id="telephone" name="telephone" value="{{ user.telephone }}" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select name="gender" class="form-control" id="gender" required>
              <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
              <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
            </select>
          </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ user.location }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password (leave blank to keep current password)</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</main>
{% endblock %}
