{% extends "base.html" %}

{% block content %}
<h2 class="mt-4">Users</h2>
<a href="{{ url_for('admin.add_user') }}" class="btn btn-primary mb-3">Add User</a>
<ul class="list-group">
    {% for user in users %}
    <li class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
        <span>{{ user.name }}</span>
        <div>
            <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-sm btn-light">Edit</a>
            <form action="{{ url_for('admin.delete_user', user_id=user.id) }}" method="post" class="d-inline">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
