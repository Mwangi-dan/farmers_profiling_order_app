<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Error</title>
</head>
<body>
    <h1>CSRF Error</h1>
    <p><b>Error:</b> {{ reason }}</p>
    <p>CSRF token is missing or invalid. Please try again.</p>
    <a href="{{ url_for('auth.signup') }}">Go back to sign up</a>
    
</body>
</html>
