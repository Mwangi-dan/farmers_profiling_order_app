{% extends "base.html" %}

{% block content %}
<h2 class="mt-4">Orders</h2>
<ul class="list-group" id="orders-list">
    {% for order in orders %}
    <li class="list-group-item bg-dark text-light" data-order-id="{{ order.id }}">
        {{ order.product_name }} - <span class="badge bg-secondary">{{ order.status }}</span>
        <button class="btn btn-sm btn-light ship-button">Mark as Shipped</button>
    </li>
    {% endfor %}
</ul>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const shipButtons = document.querySelectorAll('.ship-button');

        shipButtons.forEach(button => {
            button.addEventListener('click', function() {
                const orderElement = this.closest('li');
                const orderId = orderElement.getAttribute('data-order-id');
                updateOrderStatus(orderId, 'Shipped');
            });
        });

        function updateOrderStatus(orderId, newStatus) {
            fetch(`/admin/orders/${orderId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`  // Ensure the access token is handled properly
                },
                body: JSON.stringify({ status: newStatus })
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    response.json().then(data => {
                        alert('Failed to update status: ' + data.error);
                    });
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('An error occurred while updating the status.');
            });
        }
    });
</script>
{% endblock %}
